<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Matrix</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form class="col-sm-4">
	  <div class="form-group">
	    <label for="colNum">Columns</label>
	    <input type="number" class="form-control" id="columns" min="2" max="20">
	    <p id="contenInput"></p>
	  </div>
	  <div class="form-group">
	    <label for="rowNum">Rows</label>
	    <input type="number" class="form-control" id="rows" min="2" max="20">
	  </div>
	  <button type="button" class="btn btn-input">Create Matrix</button>
	  <button type="button" class="btn btn-delete disabled">Destroy Matrix</button>
	</form>

	
	<table></table>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
